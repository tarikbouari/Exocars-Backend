databases:
  - name: vehigo
    databaseName: vehigodb
    user: admin

services:
  - type: web
    name: carservice
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: vehigo
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false